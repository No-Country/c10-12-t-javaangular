<div class="flex h-screen bg-hostel">
  <div class="cabecera w-[538px] bg-white flex flex-col items-center justify-center">
    <div class="pb-[50px] pl-20">
      <div class="w-2/3 mb-10" >
          <h1 class="text-[#4046C8] text-[2.2rem]">
              Estás a punto de comenzar tu aventura
          </h1>
      </div>

      <div class="w-full mb-2 text-gray-500">
          <p><fa-icon [icon]="faHome" class=" px-2"></fa-icon>Encuentra alojamientos</p>
          <p><fa-icon [icon]="faLaptop" class="px-2"></fa-icon>Postula a ofertas laborales</p>
          <p><fa-icon class="px-2" [icon]="faHeart"></fa-icon>Conecta con otros emigrantes</p>
      </div>
    </div>

    <div class="flex flex-col items-start justify-start gap-5 w-96 text-[#858585]">

      <input type="text" name="name" class=" w-full h-[56px] bg-[#f2f2f2] rounded-lg pl-4 border-none hover:bg-[#dcdcdc]"
      placeholder="nombre y apellido">
      <input type="email" name="email" class=" w-full h-[56px] bg-[#f2f2f2] rounded-lg pl-4 border-none hover:bg-[#dcdcdc]"
          placeholder="correo electronico">
      <input type="password" name="password" class="w-full h-[56px] bg-[#f2f2f2] rounded-lg pl-4 border-none hover:bg-[#dcdcdc]" placeholder="password">
    </div>

      <div class="flex flex-col items-center justify-center gap-3 text-white">
          <p class="text-black pt-7 pl-2  w-96">
            <input type="checkbox">
            Leí y acepto los <a href="/">Términos y Condiciones</a>
          </p>
          <p class="py-6 w-96">
              <button class=" bg-[#59d3c6] w-full h-[56px] rounded-lg text-xl">Crear cuenta</button>
          </p>
          <p class="text-black">
              ¿Ya tienes cuenta? <a class="text-blue-800 underline underline-offset-1" routerLink="/login">Iniciar sesión</a>
          </p>
      </div>

  </div>
</div>
