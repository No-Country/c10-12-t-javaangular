<div class="relative flex min-h-[720px]">
  <div class="absolute flex w-full h-full">
    <div class="container flex pl-5 mx-auto sm:px-5 grow">      
      <div class="flex items-center min-h-[720px] justify-center sm:justify-start pr-5 sm:rounded-tr-3xl sm:rounded-br-3xl bg-white w-full sm:w-[370px]">
        <div class="flex flex-col">
          <div>
            <div class="w-full mb-10 sm:w-4/5">
              <h1 class="text-4xl font-bold text-secondary font-primary">
                Nos alegra verte de nuevo
              </h1>
            </div>      
            <div class="w-full mb-2 text-xl">
              <p><fa-icon [icon]="faHome" class="px-2 text-gray-500"></fa-icon>Encuentra alojamientos</p>
              <p><fa-icon [icon]="faLaptop" class="px-2 text-gray-500"></fa-icon>Postula a ofertas laborales</p>
              <p><fa-icon [icon]="faHeart" class="px-2 text-gray-500"></fa-icon>Conecta con otros emigrantes</p>
            </div>
          </div>      
          <form [formGroup]="form" novalidate (ngSubmit)="login()">
            <div class="flex flex-col items-start justify-start gap-5 text-[#858585]">      
              <input formControlName="email" type="email"
                class="focus:ring-2 focus:ring-primary w-full h-[56px] bg-[#f2f2f2] rounded-lg pl-4 border-none hover:bg-[#dcdcdc]"
                placeholder="Correo electrónico">
              <div *ngIf="form.controls.email.touched && form.controls.email.invalid">
                <p *ngIf="form.controls.email.hasError('required')" class="mt-1 ml-1 text-xs font-medium text-red-500">
                  Este campo es obligatorio
                </p>
                <p *ngIf="form.controls.email.hasError('email')" class="mt-1 ml-1 text-xs font-medium text-red-500">
                  Este campo debe contener un email
                </p>
              </div>
              <input formControlName="password" type="password" name="password"
                class="focus:ring-2 focus:ring-primary w-full h-[56px] bg-[#f2f2f2] rounded-lg pl-4 border-none hover:bg-[#dcdcdc]" placeholder="Contraseña">
            </div>
            <div *ngIf="form.controls.password.touched && form.controls.password.invalid">
              <p *ngIf="form.controls.password.hasError('required')" class="mt-1 ml-1 text-xs font-medium text-red-500">
                Este campo es obligatorio
              </p>
              <p *ngIf="form.controls.password.hasError('minlength')" class="mt-1 ml-1 text-xs font-medium text-red-500">
                Este campo debe contener al menos 6 caracteres
              </p>
            </div>      
            <div class="flex flex-col items-center justify-center gap-3 mt-5 text-white">
              <button type="submit" class="bg-[#59d3c6] w-full h-[56px] rounded-full text-xl" [disabled]="form.invalid"
                [ngClass]="form.invalid ? 'cursor-not-allowed' : 'cursor-pointer'">Iniciar sesión</button>
              <p class="text-lg font-semibold text-center text-black">
                ¿Aún no tienes cuenta? <a class="underline text-secondary underline-offset-2"
                  routerLink="/register">Registrate</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="w-1/3 bg-white">
    <!-- NO BORRAR este div hace que el bg del div de abajo no ocupe el 100% del width -->
  </div>
  <div class="w-full bg-login">
  </div>
</div>
