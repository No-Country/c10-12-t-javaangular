<div class="py-5 pb-0 lg:p-5 lg:pb-0">
  <button class="px-10 py-2 text-white rounded-full bg-primary" (click)="openDialog()">+ Crear Oferta</button>
</div>

<ng-container *ngIf="userCouchsurfing && userCouchsurfing.length > 0; else noData">
  <div class="grid grid-cols-1 gap-5 p-5 px-0 lg:pl-5">
    <app-couchsurfing-card *ngFor="let item of userCouchsurfing" [couchsurfing]="item"></app-couchsurfing-card>
  </div>
</ng-container>
<ng-template #noData>
  <p class="py-10 text-xl font-bold text-center md:text-2xl font-primary text-secondary">Cuando añadas ofertas se verán
    aquí</p>
</ng-template>
