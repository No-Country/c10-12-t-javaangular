<div class="px-0 pt-5 lg:p-5 lg:pb-0">
  <button class="px-10 py-2 text-white rounded-full bg-primary" (click)="openDialog()">+ Crear Oferta</button>
</div>
<ng-container *ngIf="userJobOffers && userJobOffers.length > 0; else noData">
  <div class="flex flex-col gap-6 p-5 px-0 lg:pl-5">
    <app-job-card *ngFor="let item of userJobOffers" [offer]="item"></app-job-card>
  </div>
</ng-container>
<ng-template #noData>
  <p class="py-10 text-xl font-bold text-center md:text-2xl font-primary text-secondary">Cuando añadas ofertas se verán aquí</p>
</ng-template>
