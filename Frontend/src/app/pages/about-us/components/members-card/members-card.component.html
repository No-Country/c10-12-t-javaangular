<div class="relative">
  
  <!-- content -->
  <div class="flex flex-col items-center gap-1 p-1 py-2 lg:py-6 lg:gap-5 sm:py-4 overflow-hidden border shadow-xl w-[100px] sm:w-[190px] lg:w-[300px] rounded-2xl md:rounded-[40px]">
    <div class="w-16 sm:w-28 lg:w-48 aspect-square">
      <img class="object-cover w-full h-full" src="{{member.img}}" alt="">
    </div>
    <div class="text-center text-secondary">
      <p class="font-bold font-primary text-[9px] sm:text-lg lg:text-2xl">{{member.name}}</p>
      <p class="text-[8px] sm:text-sm lg:text-xl">{{member.role}}</p>
    </div>
    <div class="flex justify-center gap-2">
      <div><i class="fa-brands fa-github"></i></div>

    </div>
  </div>
  
  <!-- hover -->
  <div class="absolute top-0 left-0 flex items-center justify-center w-full h-full p-1 duration-500 border opacity-0 lg:p-3 bg-secondary/80 rounded-2xl md:rounded-[40px] hover:opacity-100">
    <p class="text-white text-center text-[10px] sm:text-base lg:text-xl">{{member.quote}}</p>
  </div>

</div>
