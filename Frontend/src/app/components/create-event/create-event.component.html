<div class="bg-white rounded-3xl  w-[700px] h-[400px]">
      <div class="title bg-secondary flex justify-center p-3 text-white font-bold text-4xl"> <h1>Crear Evento</h1></div>
    <div class="container">
      
        <form [formGroup]="newOffer" (ngSubmit)="createOffer()">
            
            <mat-dialog-content class="mat-typography">
                <div class="flex flex-row gap-10">
                    <div class="flex flex-col gap-4 rounded-sm">
                        <input type="text" placeholder="nombreEvento"
                            class="border-none focus:ring-0 bg-[#F2F2F2] hover:bg-[#dad8d8]"
                            formControlName="nombreEvento">
                        <input type="date" placeholder=""
                            class="border-none focus:ring-0 bg-[#F2F2F2] hover:bg-[#dad8d8]" formControlName="dia">
                        <input type="time" placeholder="hora" value="Hora"
                            class="border-none focus:ring-0 bg-[#F2F2F2] hover:bg-[#dad8d8]" formControlName="hora">
                        <input type="text" placeholder="ubicacion"
                            class="border-none focus:ring-0 bg-[#F2F2F2] hover:bg-[#dad8d8]"
                            formControlName="ubicacion">
                    </div>
                    <div class="flex ">
                        <textarea name="" id="" cols="30" class="resize-none"></textarea>
                    </div>

                </div>

            </mat-dialog-content>
            <mat-dialog-actions align="end">
                <div class="flex gap-2 pr-4">
                    <button mat-button mat-dialog-close
                        class="text-secondary border border-transparent hover:border hover:border-secondary px-4 py-2 rounded-full">Cancel</button>
                    <button mat-button [mat-dialog-close]="true" cdkFocusInitial
                        class="bg-accent border border-transparent text-white px-4 py-2 rounded-full"
                        type="submit">Publicar</button>
                </div>
            </mat-dialog-actions>
        </form>
    </div>

  </div> -->

</div>
