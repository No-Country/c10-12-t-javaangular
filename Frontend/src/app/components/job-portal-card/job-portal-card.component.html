<div class="flex flex-col h-full overflow-hidden border border-gray-300 rounded-xl">
  
  <img class="object-cover w-full h-48 aspect-video" src="{{ inputPortal.img }}" alt="">
  
  <div class="flex flex-col justify-between gap-5 p-4 grow">
    <div class="flex flex-col gap-2">
      <p class="text-xl font-normal sm:text-3xl">{{inputPortal.name}}</p>
      <p class="text-sm sm:text-base text-[#4A4458]">{{inputPortal.description}}</p>
    </div>
    <a href="{{inputPortal.url}}" target="_blank">
      Visitar
      <fa-icon class="text-sm" [icon]="faArrowRight"></fa-icon>
    </a>
  </div>
</div>
