<div class="flex flex-col rounded-xl overflow-hidden border border-[#CAC4D0]">
  <div class="aspect-video">
    <img class="object-cover w-full h-full bg-gray-300 aspect-video" src="{{ item.img }}" alt="">
  </div>
  <div class="flex flex-col items-center px-4 pt-4 md:items-start pb-7">
    <p class="text-sm font-semibold md:text-xl">{{ item.titulo }}</p>
    <!-- <p class="text-xl">Breve descripcíon de categoría</p> -->
    <button class="px-3 md:px-6 py-2 text-sm mt-2 md:mt-4 md:text-xl text-white rounded-full bg-primary font-primary hover:bg-[#7edcd4] hover:border-[#7edcd4]" routerLink="{{ item.url }}">Conocer más</button>
  </div>
</div>
