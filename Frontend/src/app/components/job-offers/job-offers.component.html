<div class="flex flex-col gap-6">
  <div class="flex flex-col justify-between gap-6 sm:flex-row">
    <div class="flex items-center gap-5 text-xs sm:text-sm">
      
      <select class="py-2 pl-4 border border-gray-300 rounded-lg focus:ring-0 focus:border-gray-300" name="filter" id="filter">
        <option class="px-2 py-1 hover:bg-primary" value="">Mas recientes</option>
        <option class="px-2 py-1 hover:bg-primary" value="">Mas antiguas</option>
      </select>

      <select class="py-2 pl-4 border border-gray-300 rounded-lg focus:ring-0 focus:border-gray-300" name="filter" id="filter">
        <option value="">Todas</option>
        <option value="">Aplicadas</option>
        <option value="">Creadas</option>
      </select>
    </div>
    <button mat-button class="px-6 py-2 text-sm font-medium text-white rounded-full bg-primary" (click)="openDialog()">
      <fa-icon class="pr-2" [icon]="faPlus"></fa-icon>
      Crear oferta
    </button>
  </div>
  <div class="flex flex-col gap-6">
    <app-job-card *ngFor="let item of offers" [offer]="item"></app-job-card>
  </div>
</div>
