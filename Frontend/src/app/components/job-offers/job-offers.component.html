<div class="flex flex-col gap-6">
  <div class="flex flex-col justify-between gap-6 sm:flex-row">
    <div class="flex items-center gap-5 text-xs sm:text-sm">

      <button id="dropdownDefaultButton" data-dropdown-toggle="drop1" data-dropdown-placement="bottom-start" class="flex px-4 py-2 border border-gray-300 rounded-lg focus:ring-0 focus:border-gray-300" type="button">
        Antiguedad
        <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      <div id="drop1"
        class="z-10 hidden overflow-hidden border border-gray-300 divide-y divide-gray-100 rounded-lg shadow-lg focus:ring-0 focus:border-gray-300 w-44">
        <ul class="text-sm" aria-labelledby="dropdownDefaultButton">
          <li>
            <button class="block w-full px-4 py-2 text-left bg-white hover:bg-primary hover:text-white text-primary" (click)="filtrarRecientes()">
              Más recientes
            </button>
          </li>
          <li>
            <button class="block w-full px-4 py-2 text-left bg-white hover:bg-primary hover:text-white text-primary" (click)="filtrarAntiguas()">
              Más antiguas
            </button>
          </li>
        </ul>
      </div>

      <button id="dropdownDefaultButton2" data-dropdown-toggle="drop2" data-dropdown-placement="bottom-start" class="flex px-4 py-2 border border-gray-300 rounded-lg focus:ring-0 focus:border-gray-300" type="button">
        Aplicadas
        <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      <div id="drop2" class="z-10 hidden overflow-hidden border border-gray-300 divide-y divide-gray-100 rounded-lg shadow-lg focus:ring-0 focus:border-gray-300 w-44">
        <ul class="text-sm" aria-labelledby="dropdownDefaultButton">
          <li>
            <button class="block w-full px-4 py-2 text-left bg-white hover:bg-primary hover:text-white text-primary">
              Todas
            </button>
          </li>
          <li>
            <button class="block w-full px-4 py-2 text-left bg-white hover:bg-primary hover:text-white text-primary">
              Aplicadas
            </button>
          </li>
        </ul>
      </div>

    </div>
    <button mat-button class="px-6 py-2 text-sm font-medium text-white rounded-full bg-primary" (click)="openDialog()">
      <fa-icon class="pr-2" [icon]="faPlus"></fa-icon>
      Crear oferta
    </button>
  </div>
  <div class="flex flex-col gap-6">
    <app-job-card *ngFor="let item of offers$ | async" [offer]="item"></app-job-card>
  </div>
</div>
