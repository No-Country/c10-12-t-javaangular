<div class="min-h-screen ">
    <div class="flex py-5">
        <div class="container flex flex-col px-5 mx-auto gap-5">
            <h1 class="text-secondary text-4xl font-bold">Foro</h1>
            <p>En esta sección podrás consultar tus inquietudes, y responder las de los demás.</p>
        </div>
    </div>

    <div class="container mx-auto px-5 grid grid-cols-1 lg:grid-cols-3">

        <div class="flex flex-col order-2 lg:col-span-2">
            <div class="gap-2 w-auto">
                <div class="flex flex-row gap-3  text-white ">
                    <button
                        class="rounded-full border bg-secondary px-8 py-1 font-bold text-sm  w-full">#Alimentacíon</button>
                    <button
                        class="rounded-full border  bg-secondary px-8 py-1 font-bold text-sm  w-full">#Migracion</button>
                    <button
                        class="rounded-full border bg-secondary  px-8 py-1 font-bold text-sm  w-full">#NoDolarMas</button>
                </div>
            </div>
            <app-forum-card *ngFor="let forum of forums" [forums]="forum"></app-forum-card>
        </div>

        <div class="vista_contribuidores container p-5 flex flex-col gap-2 lg:order-2 ">
            <div class="flex justify-end ">
                <button class="rounded-full border bg-accent px-6 py-3 text-white"> + Agregar nuevo tópico</button>
            </div>

            <div class="flex flex-col items-center gap-10">
                <div class="bg-secondary rounded p-6 flex flex-col gap-10">
                    <div class="flex font-medium ">
                        <h1 class="text-white">Contribuidores Destacados</h1>
                    </div>
                    <div class="contribuidores text-white w-auto flex flex-col gap-12">
                        <div class="flex flex-col" *ngFor="let contribuidor of contribuidores">

                            <div class="flex gap-5">
                                <div class="flex flex-row gap-4 items-center">
                                    <img src="../../../assets/img/face-profile.png" alt="" class="w-[2rem] h-[2rem] ">
                                    <h3 class="font-medium">{{contribuidor.nombre}}</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
