<div class="cards">
    <div class="container flex md:flex-row md:items-start mx-auto flex-col-reverse py-5 items-center ">
        <div class="card flex flex-col">
            <!-- card1 -->
            <div class="container flex flex-col mx-auto px-5 py-10 border-2 rounded-md gap-7">
                <div class="flex items-center gap-5 justify-between">
                    <div class="flex flex-row items-center gap-3">
                        <img src="../../../assets/img/face-profile.png" alt="" class="w-[4rem] h-[4rem] ">
                        <h3>{{forums.titulo}}</h3>
                    </div>
                    <div class="flex flex-col item center ">
                        <div class="container">
                            <button class="hover:bg-secondary"><fa-icon class="p-3" [icon]="faMenu"></fa-icon>
                            </button>
                        
                        <ul class="bg-white hover:bg-secondary absolute ">
                            <li class="block">editar</li>
                            <li class="block">eliminar</li>
                        </ul>
                    </div>
                    </div>

                </div>

                <div class=" flex flex-col gap-10">
                    <h2>{{forums.saludo}}</h2>
                    <h3>{{forums.descripcion}}
                    </h3>
                </div>
                <div class=" flex justify-start gap-2">
                    <button class=" text-primary rounded-full border p-2 border-primary"><fa-icon class="p-3"
                            [icon]="faHeart"></fa-icon>
                    </button>
                    <button class=" text-white rounded-full border p-2 gap-1 border-primary bg-primary">
                        <p><fa-icon class="mr-2" [icon]="faMessage"></fa-icon> {{forums.meGusta}}</p>
                    </button>
                    <div class="flex justify-end">
                        <button class=" text-secondary rounded-full border p-2 border-primary">#Migracion
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
